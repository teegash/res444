name: Cron - Recurring Expenses

on:
  schedule:
    # 1st of every month at 00:02 UTC (still "midnight" window, avoids collision with other monthly jobs)
    - cron: "2 0 1 * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger Supabase Edge Function (cron-expenses-recurring)
        env:
          SUPABASE_FUNCTIONS_BASE_URL: ${{ secrets.SUPABASE_FUNCTIONS_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$SUPABASE_FUNCTIONS_BASE_URL" ]; then
            echo "Missing secret: SUPABASE_FUNCTIONS_BASE_URL"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secret: CRON_SECRET"
            exit 1
          fi

          curl -sS -X POST "${SUPABASE_FUNCTIONS_BASE_URL}/cron-expenses-recurring" \
            -H "x-cron-secret: ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            --data '{}' | tee /dev/stderr


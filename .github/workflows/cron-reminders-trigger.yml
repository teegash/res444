name: Cron - Reminders Trigger (Queue)

on:
  schedule:
    # Daily at 00:20 UTC (queues reminders for today's stages)
    - cron: "20 0 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger Supabase Edge Function (reminders-trigger)
        env:
          SUPABASE_FUNCTIONS_BASE_URL: ${{ secrets.SUPABASE_FUNCTIONS_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$SUPABASE_FUNCTIONS_BASE_URL" ]; then
            echo "Missing secret: SUPABASE_FUNCTIONS_BASE_URL"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secret: CRON_SECRET"
            exit 1
          fi

          curl -sS -X POST "${SUPABASE_FUNCTIONS_BASE_URL}/reminders-trigger" \
            -H "x-cron-secret: ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            --data '{}' | tee /dev/stderr

